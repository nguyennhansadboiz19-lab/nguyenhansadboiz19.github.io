<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>FC Online Upgrade</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: radial-gradient(circle at top,#0a0f1c,#0f2027,#1f3b4d);
  color:white;
  text-align:center;
}

/* CARD */
.card-box{
  width:320px;
  margin:60px auto;
}

.card{
  height:180px;
  border-radius:12px;
  background:linear-gradient(135deg,#1e293b,#0f172a);
  border:2px solid #22c55e;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
}

.season{
  font-size:14px;
  opacity:0.8;
}

.ovr{
  font-size:42px;
  font-weight:bold;
}

.level{
  font-size:24px;
  margin-top:5px;
}

/* BUTTON */
button{
  width:320px;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

.up{ background:#22c55e; color:white; }
.reset{ background:#ef4444; color:white; }

/* EFFECT */
.flash{
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(255,255,255,0.2);
  opacity:0;
  transition:0.4s;
}

.show{ opacity:1; }

/* TEXT */
.result{
  margin-top:15px;
  font-size:18px;
  min-height:24px;
}

select{
  width:320px;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card-box">

<select id="season">
<option>WS</option>
<option>FAC</option>
<option>26TOTY</option>
<option>25TOTY</option>
<option>ICON TM</option>
<option>HERO</option>
</select>

<div class="card">
  <div class="flash" id="flash"></div>
  <div class="season" id="seasonText">WS</div>
  <div class="ovr" id="ovr">101</div>
  <div class="level" id="level">+1</div>
</div>

<button class="up" onclick="upgrade()">NÃ‚NG Cáº¤P</button>
<button class="reset" onclick="newCard()">THáºº Má»šI</button>

<div class="result" id="result"></div>

</div>

<script>
let level = 1;
let baseOVR = 100;
const RATE = 0.88;

document.getElementById("season").onchange = ()=>{
  document.getElementById("seasonText").innerText =
    document.getElementById("season").value;
};

function upgrade(){
  flash();
  setTimeout(()=>{
    if(Math.random() < RATE){
      level++;
      baseOVR++;
      show("âœ¨ ThÃ nh cÃ´ng lÃªn +" + level);
    }else{
      if(level>1) level--;
      show("ðŸ’¥ Xá»‹t! Tá»¥t xuá»‘ng +" + level);
    }
    update();
  },500);
}

function newCard(){
  level = 1;
  baseOVR = 100 + Math.floor(Math.random()*5);
  show("ðŸŽ´ Nháº­n tháº» má»›i");
  update();
}

function update(){
  document.getElementById("level").innerText = "+" + level;
  document.getElementById("ovr").innerText = baseOVR + level;
}

function show(text){
  document.getElementById("result").innerText = text;
}

function flash(){
  let f = document.getElementById("flash");
  f.classList.add("show");
  setTimeout(()=>f.classList.remove("show"),300);
}
</script>

</body>
</html>
